<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Daily Newspaper">

  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">

<body>
  <header>
    <h1>the lorem Ispum</h1>
    <nav>
      <a href="index.html">headlines</a>
      <a href="contact.html">Contact</a>
      <a href="#">local</a>
      <a href="#">weather</a>
      <a href="#">sports</a>
    </nav>

  </header>

  <main>
    <h2>Contact</h2>
    <section class="top">
      <form class="" action="sent.html" method="post">
        <label for="firtsname">First name</label>
        <input id="firtsname" type="text" name="firstname" value="">

        <label for="lastname">Last name</label>
        <input id="lastname" type="text" name="lastname" value="">

        <label for="email">Email</label>
        <input id="email" type="text" name="email" value="">

        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>

        <label for="subject">Subject</label>
        <textarea id="subject" placeholder="Write something..."></textarea>
        <fieldset>
          <legend>Favorite objects</legend>
          <label for="galaxy">Galaxy</label>
          <input type="checkbox" name="galaxy" value="Galaxies" id="galaxy">
          <label for="planet">Planet</label>
          <input type="checkbox" name="planet" value="Planet" id="planet">
          <label for="star">Star</label>
          <input type="checkbox" name="star" value="Star" id="star">
        </fieldset>

        <fieldset>
          <legend>Visit first</legend>
          <label for="mars">Mars</label>
          <input type="radio" name="favorite" value="Mars" id="mars">
          <label for="venus">Venus</label>
          <input type="radio" name="favorite" value="Venus" id="venus">
          <button type="submit">Send</button>
        </fieldset>


      </form>

    </section>

    <section class="bottom">
      <h2>Weather</h2>
      <img src="weather-symbols/rain.svg" alt="Picture of rain cloud">
      <img src="weather-symbols/half-cloudy.svg" alt="Picture of half cloudy weather">
      <img src="weather-symbols/cloudy.svg" alt="Picture of cloudy weather">
      <img src="weather-symbols/lightning.svg" alt="Picture of thunder cloud">
      <img src="weather-symbols/sun.svg" alt="Picture of a sunny day">
    </section>

  </main>

  <footer>
    <a href="#">contact</a>
    <a href="#">jobs</a>

  </footer>

</body>

</html>
